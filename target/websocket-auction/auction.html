<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="titleID">Prime Auction</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!--foundation icons-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="auction.js"></script>
</head>
<body>
<div id="userID"></div>

<h2>Auction Client</h2>
<br>

<table class="large-10 large-centered columns">
    <tbody>
    <tr>
        <td>

            <table class="innertable">
                <tbody>
                <tr>
                    <td class="label">
                        <p>Item name</p>
                    </td>
                    <td class="value">
                        <div id="nameID"></div>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <p>Item description</p>
                    </td>
                    <td class="value">
                        <div id="descriptionID"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table class="innertable">
                <tbody>
                <tr>
                    <td class="label">
                        <p>Auction starts in:</p>
                    </td>
                    <td class="value">
                        <textarea id="startTimeID" rows="1" cols="30" readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <p>Current price is:</p>
                    </td>
                    <td class="value">
                        <textarea id="currentPriceID" rows="1" cols="30" readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <p>Remaining bid time:</p>
                    </td>
                    <td class="value">
                        <textarea id="remainingTimeID" rows="1" cols="30" readonly="readonly"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<br>

<div id="resultID"></div>
<br>

<div id="newBid" class="large-6 large-centered columns">
    <h3>Your New Bid:</h3>

    <form action="">
        <input id="bidID" size="20" name="bidtext" value="" type="text"><br>
    </form>
    <br>

    <form action="">
        <input type="button" id="sendBidID" onclick="sendBid();" value="Bid">
        <input type="button" id="backButtonID" onclick="goBack();" value="Exit the auction">
    </form>
</div>

<div id="output"></div>
<script src="js/foundation.min.js"></script>
</body>
</html>
