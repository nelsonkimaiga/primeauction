<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title id="titleID">Prime Auction</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!--foundation icons-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript">
        function validateForm(){
            var x = document.forms["loginform"]["logintext"].value;
            
            if (x == null || x == ""){
                alert("Username must be filled out");
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <h2><i class="fi-pricetag-multiple"></i>Prime Auction</h2>
    <p id="bidheader">Make bids online</p>

<div class="centered row">
    <div class="large-6 large-centered columns">
        <br>
        <form action="" name="loginform" onsubmit="return validateForm()">
            <br><br><br>
            <h5> Enter your username to login: </h5>
            <input id="loginID" size="20" name="logintext" placeholder="Username" type="text">
            <br>
            <button type="button" class="button success" id="loginButtonID" onclick="doLogin();" value="Login">Login</button>
        </form>
    </div>
</div>
<div id="output"></div>
<script src="js/foundation.min.js"></script>
</body>
</html>
